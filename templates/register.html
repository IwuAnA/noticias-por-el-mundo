<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>registrarse</title>
</head>
<body>
    
    <div id="container" style="text-align: center; margin-top: 50px;">
    
        <form action="/" method="GET">
            <button class="btn-regresar" href="/">Regresar Inicio</button>
        </form>

    {% block content %}
    <h1>registrarse</h1>
    <form action="{{ url_for('register') }}" method="post" class="login">

        <label for="name">Nombre:
            <input type="text" id="name" name="name" required />
        </label>

        <label for="email">Correo:
            <input type="email" id="email" name="email" required />
        </label>
            
        <label for="password">Contraseña:
            <input type="password" id="password" name="password" required />
        </label>
            
        <button type="submit">Registrar</button>
    </form>
    {% endblock %}
    <div>
        <ul class="cuentas">
        <li><a href="/login">Ya tienes una cuenta?</a></li>
        <li><a href="/fgtpassword">olvidaste la contraseña?</a></li>
        </ul>
    </div>
    </div>
</body>
</html>
